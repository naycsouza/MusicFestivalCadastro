<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Music Festival</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Music Festival</h1>
    <p id="parag1">Se inscreva no Music Festival! Um festival de artistas independentes que acontecerá nos finais de semana do dia 01, 02 e 09, 10 de maio!!! Artistas solos, bandas, Dj's, todos serão bem vindos!</p>
    <div id="inputContainer">
        <h2>Insira os seus dados:</h2>
        <form id="inputForm">
            <input type="text" name="name" id="name" placeholder="Nome artista">
            <input type="email" name="email" id="email" placeholder="E-mail para contato">
            <input type="number" name="tel" id="tel"    placeholder="Telefone para contato">
            <label for="descricao">Conte um pouco sobre a sua história:</label>
            <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Escreva aqui..."></textarea>
            <button type="submit">Inscrever-se</button>
        </form>
    </div>
</body>
</html>
